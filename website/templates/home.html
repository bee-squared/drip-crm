{% extends 'base.html' %} {% block content %}
<div class="col-md-6 offset-md-3">
  {% if user.is_authenticated %}

  <h1>Hello Friend!!!</h1>

  {% else %}
  <h1 class="mb-4">Login</h1>
  <form
    method="post"
    action="{% url 'home' %}"
  >
    {% csrf_token %}
    <div class="mb-3">
      <input
        type="text"
        class="form-control"
        aria-describedby="userName"
        name="username"
        placeholder="Username"
        required
      />
    </div>
    <div class="mb-4">
      <input
        type="password"
        class="form-control"
        aria-describedby="password"
        name="password"
        placeholder="Password"
        required
      />
    </div>
    <button
      type="submit"
      class="btn btn-secondary"
    >
      Login
    </button>
  </form>
  {% endif %}
</div>
{% endblock %}
